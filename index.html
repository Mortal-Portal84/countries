<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rest Countries</title>
</head>
<body>
<div id="app">
    <div class="container">
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <form class="d-flex" role="search" id="form">
                    <input class="form-control me-2" id="input" required autocomplete="off" type="search"
                           placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit" id="btn">Search</button>
                </form>
            </div>
        </nav>
        <main class="main" id="main">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Capital</th>
                    <th scope="col">Flag</th>
                </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
            <div class="not-found hidden">Country was not found!</div>
            <div class="card" id="card">
                <div class="card-header">
                    <h5 class="card-title">Country</h5>
                    <button type="button" class="btn btn-danger" id="card-btn">Close</button>
                </div>
                <div class="card-body">
                    <table class="table table-dark table-striped">
                        <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Information</th>
                            <th scope="col">Description</th>
                        </tr>
                        </thead>
                        <tbody id="card-table">
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
</div>
<script type="module" src="/src/main.ts"></script>
</body>
</html>
